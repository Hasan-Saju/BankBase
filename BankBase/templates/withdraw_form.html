{% extends 'base.html' %}
{% block body_block %}
<h3>Withdraw Cash</h3>

<form action="{% url 'bank:transaction_form' %}" method="POST">
    
    <label for="sourceAccount">Account Number:</label>
    <input type="Number" name="sourceAccount" required class="form-control">
    
    <label for="amount">Amount:</label>
    <input type="Number" name="amount"  required class="form-control">
    
    <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" name="timestamp" step="1"  required class="form-control">
    
    
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Submit Transaction" style="color:white; background:#3F51B5">

</form>

{% endblock %}
