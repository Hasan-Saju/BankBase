{% extends 'base.html' %}
{% block body_block %}
<h3>Creating New Transaction</h3>

<form action="{% url 'bank:transaction_form' %}" method="POST">
    <label for="sourceAccount">Source Account Number:</label>
    <input type="Number" name="sourceAccount" placeholder="Enter Source Account Number.." required class="form-control">
    
    <label for="destAccount">Destination Account Number:</label>
    <input type="Number" name="destAccount" placeholder="Enter Destination Account Number.." required class="form-control">
    
    <label for="amount">Amount:</label>
    <input type="Number" name="amount" placeholder="Amount.."  required class="form-control">
    
    {% comment %} <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" name="timestamp" step="1"  required class="form-control">
     {% endcomment %}
    
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Submit Transaction" style="color:white; background:#3F51B5">

</form>

{% endblock %}
