{% extends 'base.html' %}
{% block body_block %}
<h3>Branch Loan</h3>
<br><br>

        <table class="table table-bordered">
        <tr>
        <th>Account Number </th>    
        <th>Loan Amount</th>    
        <th>Interest Rate</th> 
        <th>Loan Period</th>
        <th>Remaining Terms</th> 
        <tr>
    
    	{% for loan in loan_list %}
        <tr> 
        <td>{{loan.accountNo}} </td>
        <td> {{loan.loan_amount}} </td>
        <td> {{loan.interestRate}} </td>
        <td> {{loan.loanPeriod}}</td> 
         <td> {{loan.remainingTerms}}</td>
        </tr>
        {% endfor %}

        </table>

{% endblock %}
