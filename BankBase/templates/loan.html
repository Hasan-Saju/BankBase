{% extends 'base.html' %}
{% block body_block %}


<style>

#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
  background-color: #00BCD4;
  color: white;
}

#customers tr:n-th child(even)  {background-color: #00FFFF;}

#customers tr:hover {background-color: #FFFFF;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #287f8f;
  color: white;
}


a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;


</style>




<h3>Branch Loan</h3>
<br><br>

        <table id="customers" class="table table-bordered">
        <tr>
        <th>Account Number </th>    
        <th>Loan Amount</th>    
        <th>Interest Rate</th> 
        <th>Loan Period</th>
        <th>Remaining Terms</th> 
        <tr>
    
    	{% for loan in loan_list %}
        <tr> 
        <td>{{loan.accountNo}} </td>
        <td> {{loan.loan_amount}} </td>
        <td> {{loan.interestRate}} </td>
        <td> {{loan.loanPeriod}}</td> 
         <td> {{loan.remainingTerms}}</td>
        </tr>
        {% endfor %}

        </table>

{% endblock %}
