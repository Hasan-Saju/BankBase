{% extends 'base.html' %}
{% load static %}
{% block body_block %}



<style> 
input[type=text] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=text]:focus {
  border: 3px solid #555;
}


input[type=password] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}


input[type=email] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=password]:focus {
  border: 3px solid #555;
}

input[type=button], input[type=submit], input[type=reset] {
  background-color: #0d96c0;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

.center {
  margin: auto;
  width: 60%;
  border: 3px ;
  padding: 10px;
}


</style>




{% if registered %}
<div class="alert alert-success">Congratulations! Registration Successfull !!</div>
{% else %}
<!-- enctype used for uploading any file -->
<form action="{% url 'bank:register' %}" enctype="multipart/form-data" method="POST">
    {% comment %} {{ user_form.as_p }} {% endcomment %}

    <h4>Registration</h4>
    <br>
    
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username.." required class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password.." required class="form-control">
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Email.." required class="form-control">
    <br>



    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock %}
